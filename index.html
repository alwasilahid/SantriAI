
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SantriAI Translator</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#008000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              santri: {
                green: '#008000',
                gold: '#D4AF37',
                'gold-light': '#F4C430',
                'green-dark': '#006400',
              }
            }
          }
        }
      }
    </script>
    <!-- Added Scheherazade New and Noto Naskh Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Default fallback */
      .font-arabic {
        font-family: 'Amiri', serif;
      }

      /* Dynamic Font Classes applied to Body/HTML */
      .font-style-amiri .font-arabic {
        font-family: 'Amiri', serif;
        line-height: 2.2;
      }
      .font-style-scheherazade .font-arabic {
        font-family: 'Scheherazade New', serif;
        line-height: 2.0; /* Scheherazade is naturally taller */
      }
      .font-style-noto .font-arabic {
        font-family: 'Noto Naskh Arabic', serif;
        line-height: 2.4;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Safe area for iPhone X and newer */
      .safe-area-bottom {
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

  }
}
</script>
